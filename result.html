<!DOCTYPE html>
<html>
<head>
  <title>Student Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; background:#f2f2f2; margin:0; }
    header { background:#003366; color:white; padding:15px; text-align:center; }
    header img { width:80px; }

    .box { background:white; margin:15px; padding:15px; }

    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid black; padding:8px; text-align:center; }
    th { background:#e6e6e6; }

    button {
      padding:8px 15px;
      background:#0066cc;
      color:white;
      border:none;
      cursor:pointer;
      margin:5px;
    }

    input { padding:6px; width:160px; }

    @media print {
      button, input { display:none; }
    }
  </style>
</head>

<body>

<header>
  <h3>ркЙркдрлНркдрк░ ркмрлБркирк┐ркпрк╛ркжрлА ркЕркирлЗ ркЙркЪрлНркЪркдрк░ ркорк╛ркзрлНркпркорк┐ркХ рк╢рк╛рк│рк╛, ркирк╛рк░рлЛрк▓рлА</h3>
  <img src="saraswati.png">
</header>

<div class="box">

  <button onclick="window.print()">ЁЯЦия╕П Print Result</button>
  <br><br>

  <input type="text" id="searchRoll" placeholder="Roll Number ркирк╛ркЦрлЛ">
  <button onclick="searchResult()">ЁЯФН Search</button>

  <br><br>

  <table id="resultTable"></table>

</div>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSnrtokUhLr4qGVXwoQZV2IxfzU3hyCL-sQf-rwuNODmeDvzOO_NIvUwkc2jA0A0dMxFR10DM7RC6P0/pub?output=csv";

fetch(sheetURL)
.then(res => res.text())
.then(data => {
  let rows = data.split("\n");
  let table = document.getElementById("resultTable");

  rows.forEach((row, index) => {
    let tr = document.createElement("tr");
    row.split(",").forEach(col => {
      let cell = document.createElement(index === 0 ? "th" : "td");
      cell.innerText = col;
      tr.appendChild(cell);
    });
    table.appendChild(tr);
  });
});

function searchResult() {
  let input = document.getElementById("searchRoll").value;
  let rows = document.getElementById("resultTable").rows;

  for (let i = 1; i < rows.length; i++) {
    let roll = rows[i].cells[0].innerText;
    rows[i].style.display = roll.includes(input) ? "" : "none";
  }
}
</script>
